<ion-header>
  <ion-navbar>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" floating>Enter Word</ion-label>
    <ion-input type="text" [(ngModel)]="ActionWord"></ion-input>
  </ion-item>

  <button ion-button full (click)="search()">Search</button>

  <div *ngIf="Dictionary && Dictionary.ContainsKey(SearchWord)">
    <ion-card *ngFor="let details of Dictionary.Item(SearchWord).Details">
      <ion-card-header>
        {{details.POS}}
      </ion-card-header>
      <ion-card-content>
        {{details.Definition}}
      </ion-card-content>

      <ion-item-divider color="light">Examples</ion-item-divider>
      <ion-list *ngFor="let examples of details.Examples">
        <ion-item>{{examples.Descr}}</ion-item>
      </ion-list>
    </ion-card>
  </div>


</ion-content>
